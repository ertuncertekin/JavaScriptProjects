<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>

    <h3>JavaScript Not Ortalaması</h3>
    <form action="">
        <div class="ex">
            <label for="birinciSinav">Birinci Sınav Sonucu:</label>
            <input type="text" id="birinciSinav">
        </div>
        <div class="ex">
            <label for="ikinciSinav">İkinci Sınav Sonucu:</label>
            <input type="text" id="ikinciSinav">
        </div>
        <div class="ex">
            <label for="ucuncuSinav">Üçüncü Sınav Sonucu:</label>
            <input type="text" id="ucuncuSinav">
        </div>

        <input type="button" value="Ortalama Hesapla" onclick="ortalamaHesapla()">
    </form>


    <h5 id="sonuc" style="color: red;"></h5>



    <script>

        function ortalamaHesapla() {
            let firstExam = document.getElementById("birinciSinav").value
            let secondExam = document.getElementById("ikinciSinav").value
            let thirdExam = document.getElementById("ucuncuSinav").value
            avarage = Math.ceil((parseInt(firstExam) + parseInt(secondExam) + parseInt(thirdExam)) / 3)

            if (firstExam < 0 || firstExam > 100 || secondExam < 0 || secondExam > 100 || thirdExam < 0 || thirdExam > 100) {
                return alert("Negatif veya 100'den Büyük Bir Değer Girdiniz. Tekrar Deneyin.")
            }
            if (firstExam == "" || secondExam == "" || thirdExam == "") {
                return alert("Boş Bir Değer Girdiniz.")
            }

            if (avarage < 40) { harfnot = "FF" }
            else if (avarage >= 40 && avarage < 50) { harfnot = "DD" }
            else if (avarage >= 50 && avarage < 60) { harfnot = "CC" }
            else if (avarage >= 60 && avarage < 70) { harfnot = "BB" }
            else if (avarage >= 70) { harfnot = "AA" }
            let durum;
            if (avarage < 40) { durum = "Kaldınız." }
            else { durum = "Geçtiniz." }

            document.getElementById("sonuc").innerHTML = "Dönem Ortalamanız: " + avarage + " Harf Notunuz: " + harfnot + " " + durum

        }
    </script>
</body>

</html>
